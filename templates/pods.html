<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountability Pods | SmartEducation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=cal-sans:wght@400;500;600&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/focus.css') }}">
    <style>
        .pods-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .pod-section {
            margin-bottom: 3rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .pod-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .partner-card {
            background: #1e293b;
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            position: relative;
            transition: transform 0.2s;
        }

        .partner-card:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.4);
        }

        .partner-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #3b82f6;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #fff;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }

        .partner-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .partner-stats {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.8rem;
            border-radius: 8px;
        }

        .p-stat {
            display: flex;
            flex-direction: column;
        }

        .p-stat .val {
            font-weight: 800;
            font-family: 'JetBrains Mono';
            color: #fca5a5;
        }

        .p-stat .label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
        }

        .btn-nudge {
            width: 100%;
            padding: 0.6rem;
            border-radius: 8px;
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-nudge:hover {
            background: #ef4444;
            color: white;
        }

        .invite-form {
            background: rgba(255, 255, 255, 0.02);
            padding: 2rem;
            border-radius: 12px;
            display: flex;
            gap: 1rem;
        }

        .invite-input {
            flex: 1;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: white;
        }

        .pending-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body class="dark-theme">

    <nav class="top-nav" style="padding: 1rem 2rem;">
        <a href="/dashboard" class="logo" style="text-decoration:none; color:white; font-size:1.2rem;">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        <h1>Accountability Pod</h1>
    </nav>

    <div class="pods-container">

        <!-- PENDING INVITES -->
        <div id="pendingArea" style="display:none; margin-bottom:2rem;">
            <div class="section-header">
                <h3>üîî Pending Invites</h3>
            </div>
            <div id="pendingList"></div>
        </div>

        <!-- ACTIVE POD -->
        <div class="pod-section">
            <div class="section-header">
                <h3>üë• My Pod</h3>
                <span style="font-size:0.9rem; opacity:0.6;">Stay consistent together.</span>
            </div>
            <div id="podGrid" class="pod-grid">
                <div class="loading-spinner"><i class="fas fa-circle-notch fa-spin"></i> Loading pod...</div>
            </div>
        </div>

        <!-- INVITE -->
        <div class="pod-section">
            <div class="section-header">
                <h3>‚úâÔ∏è Invite Partner</h3>
            </div>
            <div class="invite-form">
                <input type="email" id="inviteEmail" class="invite-input" placeholder="friend@example.com">
                <button class="btn btn-primary" onclick="sendInvite()">Send Invite</button>
            </div>
        </div>

    </div>

    <script src="/static/js/pods.js"></script>
</body>

</html>
