<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Focus Mode</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<!-- Added focus-page class for scoped styles -->

<body class="focus-page">

    <div class="focus-container">
        <!-- Header -->
        <div class="focus-header">
            <div class="task-info">
                <h1 id="taskTitle">Loading Task...</h1>
                <p id="taskSubtitle">Preparing your environment</p>
            </div>
            <div id="timerDisplay" class="timer-display">00:00</div>
            <button class="btn-focus" onclick="toggleFullscreen()">
                <i class="fas fa-expand"></i>
            </button>
        </div>

        <!-- Content -->
        <div class="focus-content">
            <div id="contentArea" class="content-embed">
                <!-- Content injected here (Video/PDF) or Placeholder -->
                <div class="placeholder-content">
                    <i class="fas fa-book-reader fa-3x"></i>
                    <h2>Deep Focus Session</h2>
                    <p>Put your phone away. The world can wait.</p>
                </div>
            </div>
            <!-- Ambient Glow Effect (Optional, handled by CSS or JS if needed, removing hardcoded one) -->
        </div>

        <!-- Controls -->
        <div class="focus-controls">
            <button class="btn-focus btn-danger-focus" onclick="endSession()">
                <i class="fas fa-stop"></i> End Session
            </button>
            <button class="btn-focus" id="pauseBtn" onclick="togglePause()">
                <i class="fas fa-pause"></i> Pause
            </button>
            <button class="btn-focus btn-primary-focus" onclick="completeTask()">
                <i class="fas fa-check"></i> Complete Task
            </button>
        </div>
    </div>

    <!-- Distraction Warning -->
    <div id="distractionOverlay" class="distraction-overlay">
        <div class="distraction-text">⚠️ FOCUS BREACH DETECTED</div>
        <p>Return to your task immediately.</p>
        <button class="btn-focus btn-primary-focus" onclick="dismissDistraction()">I'm Back</button>
    </div>

    <script src="/static/js/common.js"></script>
    <!-- Ensure common JS (for theme init) is loaded if needed, or stick to local script -->
    <script>
        // Apply saved theme immediately
        (function () {
            // Check local storage or cookie, but actually styles.css variables are applied to BODY.
            // But we need the class (e.g. theme-sunset) on the body tag.
            // Since this page is standalone, it doesn't have the common dashboard layout that might inject it?
            // Wait! The user's theme preference needs to be applied to THIS body tag.
            // Do we have logic for that?
            // "script.js" or "common.js" usually does this.
            // I should verify if common.js applies the theme.

            // Adding a small snippet to apply theme from localStorage/API
            const theme = localStorage.getItem('theme_preference') || 'dark'; // Fallback
            // Ideally we get this from backend.
            // "common.js" in the dashboard does this. 
            // I'll add a fetch here or rely on common.js if I include it.
            // Included /static/js/common.js above.
        })();

        // --- Focus Manager Logic ---
        let timerInterval;
        let secondsElapsed = 0;
        let isPaused = false;
        let sessionId = null;
        let taskDuration = 45 * 60; // Default target

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const taskId = urlParams.get('id');
            const type = urlParams.get('type') || 'daily_task';

            // Apply theme if common.js doesn't
            if (window.commonUI && window.commonUI.userData) {
                // common.js might handle it
            }

            if (!taskId) {
                // Determine if we should redirect or allow free focus
                // Allowing free focus for now if no ID
                document.getElementById('taskTitle').textContent = "Free Focus";
                document.getElementById('taskSubtitle').textContent = "Unstructured Session";
                startTimer();
                return;
            }

            await initSession(taskId, type);
        });

        async function initSession(id, type) {
            try {
                const token = localStorage.getItem('token');

                // Optimistic UI updates
                document.getElementById('taskTitle').textContent = "Deep Work Session";
                document.getElementById('taskSubtitle').textContent = "Stay focused.";

                // Start Session on Backend
                const response = await fetch('/api/focus/start', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        learning_item_id: id,
                        daily_task_id: type === 'daily_task' ? id : null,
                        learning_item_id: id
                    })
                });

                const data = await response.json();

                if (data.session_id) {
                    sessionId = data.session_id;

                    if (data.title) {
                        document.getElementById('taskTitle').textContent = data.title;
                    }

                    if (data.content_url) {
                        const embedHtml = `<iframe 
                            src="${data.content_url}" 
                            width="100%" 
                            height="100%" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>`;
                        document.getElementById('contentArea').innerHTML = embedHtml;
                    }

                    startTimer();
                } else {
                    console.error("Session start failed", data);
                    alert('Could not start session: ' + (data.error || 'Unknown error'));
                    // window.location.href = '/dashboard';
                }

            } catch (err) {
                console.error(err);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    secondsElapsed++;
                    updateTimerDisplay();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const mins = Math.floor(secondsElapsed / 60);
            const secs = secondsElapsed % 60;
            document.getElementById('timerDisplay').textContent =
                `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function togglePause() {
            isPaused = !isPaused;
            const btn = document.getElementById('pauseBtn');
            btn.innerHTML = isPaused ? '<i class="fas fa-play"></i> Resume' : '<i class="fas fa-pause"></i> Pause';
            document.querySelector('.timer-display').style.color = isPaused ? '#fbbf24' : 'var(--primary)';
        }

        async function endSession(completed = false) {
            clearInterval(timerInterval);
            const token = localStorage.getItem('token');
            const mins = Math.ceil(secondsElapsed / 60);

            try {
                await fetch('/api/focus/end', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        duration_minutes: mins,
                        reason: completed ? 'task_completed' : 'user_stopped',
                        mark_complete: completed
                    })
                });
                window.location.href = '/dashboard';
            } catch (err) {
                alert('Error saving session');
                window.location.href = '/dashboard';
            }
        }

        function completeTask() {
            if (confirm("Mark this task as fully complete?")) {
                endSession(true);
            }
        }

        document.addEventListener('visibilitychange', () => {
            if (document.hidden && sessionId && !isPaused) {
                logDistraction();
                document.title = "⚠️ COME BACK!";
            } else {
                document.title = "Deep Focus Mode";
            }
        });

        async function logDistraction() {
            const token = localStorage.getItem('token');
            document.getElementById('distractionOverlay').style.display = 'flex';
            try {
                await fetch('/api/focus/log-distraction', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        type: 'tab_switch'
                    })
                });
            } catch (e) { }
        }

        function dismissDistraction() {
            document.getElementById('distractionOverlay').style.display = 'none';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>

</html>
