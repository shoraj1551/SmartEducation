<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Recall | SmartEducation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=cal-sans:wght@400;500;600&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/focus.css') }}">
    <style>
        /* Specific Flashcard Styles */
        .recall-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .card-stage {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            margin-bottom: 2rem;
        }

        .flashcard {
            background: #1e293b;
            /* Dark Slate */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            min-height: 400px;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card-front,
        .card-back {
            width: 100%;
        }

        .card-back {
            display: none;
            /* Hidden strictly logic-wise initially, or use CSS blur? */
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px dashed rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s;
        }

        .card-label {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 1rem;
        }

        .card-text {
            font-size: 1.5rem;
            line-height: 1.6;
            color: #fff;
            font-weight: 500;
        }

        .card-text.back-text {
            color: #bdc3c7;
            /* Slightly softer for answer */
            font-size: 1.3rem;
        }

        /* Controls */
        .controls-area {
            display: flex;
            justify-content: center;
            gap: 1rem;
            height: 80px;
            /* Fixed height to prevent layout jump */
        }

        .btn-reveal {
            background: #3b82f6;
            color: white;
            padding: 1rem 3rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-reveal:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .rating-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            width: 100%;
            max-width: 600px;
        }

        .btn-rate {
            padding: 1rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
            color: #0f172a;
        }

        .btn-rate:hover {
            transform: scale(1.05);
        }

        .rate-again {
            background: #ef4444;
            color: white;
        }

        .rate-hard {
            background: #f59e0b;
            color: white;
        }

        .rate-good {
            background: #3b82f6;
            color: white;
        }

        .rate-easy {
            background: #10b981;
            color: white;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem;
        }

        .empty-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="dark-theme">

    <!-- Nav MVP -->
    <nav class="top-nav" style="padding: 1rem 2rem; display:flex; justify-content:space-between; align-items:center;">
        <a href="/dashboard" class="logo" style="text-decoration:none; color:white; font-weight:700; font-size:1.2rem;">
            <i class="fas fa-brain"></i> SmartEducation
        </a>
        <div class="nav-right">
            <span id="queueCount" style="color:rgba(255,255,255,0.6); margin-right:1rem;">Loading queue...</span>
            <a href="/dashboard" class="btn btn-sm btn-secondary">Exit</a>
        </div>
    </nav>

    <div class="recall-container">

        <!-- CARD -->
        <div id="cardStage" class="card-stage">
            <div class="loading-spinner"><i class="fas fa-circle-notch fa-spin"></i> Fetching due cards...</div>
        </div>

        <!-- CONTROLS -->
        <div class="controls-area" id="controlsArea">
            <!-- Injected JS -->
        </div>

    </div>

    <!-- SCRIPTS -->
    <script src="/static/js/flashcards.js"></script>
</body>

</html>
