{% extends "layouts/dashboard_base.html" %}

{% block title %}Active Recall | SmartEducation{% endblock %}

{% block content %}
<div class="recall-container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h1>Active Recall</h1>
        <div class="nav-right">
            <span id="queueCount" style="color:rgba(255,255,255,0.6); margin-right:1rem;">Loading queue...</span>
            <a href="/dashboard" class="action-btn" style="text-decoration: none; padding: 0.5rem 1rem;">Exit
                Session</a>
        </div>
    </div>

    <!-- CARD -->
    <div id="cardStage" class="card-stage">
        <div class="loading-spinner"><i class="fas fa-circle-notch fa-spin"></i> Fetching due cards...</div>
    </div>

    <!-- CONTROLS -->
    <div class="controls-area" id="controlsArea">
        <!-- Injected JS -->
    </div>

</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/flashcards.js"></script>
{% endblock %}
