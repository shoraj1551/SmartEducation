<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - SmartEducation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        .achievements-hero {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.15), rgba(30, 41, 59, 0.5));
            border-radius: 32px;
            padding: 3.5rem;
            margin-bottom: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .level-badge-large {
            width: 120px;
            height: 120px;
            background: var(--primary-gradient);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(124, 58, 237, 0.4);
            transform: rotate(-5deg);
        }

        .level-number {
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1;
        }

        .level-label {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .xp-progress-container {
            flex: 1;
            margin: 0 4rem;
        }

        .xp-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .xp-bar-bg {
            height: 14px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            overflow: hidden;
        }

        .xp-bar-fill {
            height: 100%;
            background: var(--primary-gradient);
            width: 0%;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.5);
        }

        .badge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 2rem;
        }

        .badge-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            filter: grayscale(1);
            opacity: 0.5;
        }

        .badge-card.unlocked {
            filter: grayscale(0);
            opacity: 1;
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(124, 58, 237, 0.3);
            transform: translateY(-5px);
        }

        .badge-icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .unlocked .badge-icon-wrapper {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.3);
        }

        .badge-card h4 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .badge-card p {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Stats Row */
        .stats-summary {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .stat-icon-sm {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--primary);
        }
    </style>
</head>

<body class="dashboard-body">
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="logo-container" onclick="window.location.href='dashboard.html'" style="cursor: pointer;">
                <div class="logo-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <span class="logo-text">SmartEdu</span>
            </div>

            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-th-large"></i> Dashboard
                </a>
                <a href="bookmarks.html" class="nav-item">
                    <i class="fas fa-bookmark"></i> Library
                </a>
                <a href="achievements.html" class="nav-item active">
                    <i class="fas fa-star"></i> Achievements
                </a>
                <a href="schedule.html" class="nav-item">
                    <i class="fas fa-calendar-alt"></i> Schedule
                </a>
                <a href="preferences.html" class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </nav>
            <div class="sidebar-footer"
                style="padding-top: 2rem; border-top: 1px solid rgba(255, 255, 255, 0.05); margin-top: 2rem;">
                <div class="nav-item logout-item" id="sidebarLogout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-nav">
                <div class="search-container" style="position: relative; width: 400px;">
                    <i class="fas fa-search"
                        style="position: absolute; left: 1.25rem; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.3);"></i>
                    <input type="text" class="search-input" placeholder="Search achievements..."
                        style="width: 100%; padding: 0.9rem 1rem 0.9rem 3rem; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; color: white; outline: none; transition: all 0.3s ease;">
                </div>

                <div class="user-menu-container" style="position: relative;">
                    <div class="user-trigger" id="userMenuTrigger"
                        style="display: flex; align-items: center; gap: 1rem; padding: 0.6rem 1.25rem; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 50px; cursor: pointer; transition: all 0.3s ease;">
                        <div class="user-avatar" id="avatarInitials"
                            style="width: 36px; height: 36px; background: var(--primary-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 0.9rem; box-shadow: 0 4px 10px rgba(124, 58, 237, 0.3);">
                            U</div>
                        <div class="user-info-brief" style="display: flex; flex-direction: column;">
                            <span class="user-name" id="userNameBrief" style="font-size: 0.9rem; font-weight: 600;">User
                                Name</span>
                        </div>
                        <i class="fas fa-chevron-down" style="font-size: 0.8rem; opacity: 0.5;"></i>
                    </div>

                    <div class="user-dropdown" id="userDropdown"
                        style="position: absolute; top: 130%; right: 0; width: 240px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 1rem; display: none; flex-direction: column; gap: 0.4rem; box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6); z-index: 1000;">
                        <a href="profile.html" class="dropdown-item">
                            <i class="fas fa-user-circle"></i> My Profile
                        </a>
                        <a href="preferences.html" class="dropdown-item">
                            <i class="fas fa-sliders-h"></i> Preferences
                        </a>
                        <a href="security.html" class="dropdown-item">
                            <i class="fas fa-shield-alt"></i> Security
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item logout-item" id="dropdownLogout">
                            <i class="fas fa-sign-out-alt"></i> Log Out
                        </a>
                    </div>
                </div>
            </header>

            <div class="achievements-hero">
                <div>
                    <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;" id="userStatusTitle">Apprentice</h1>
                    <p style="color: rgba(255,255,255,0.6);">You're making great progress! Keep pushing.</p>
                </div>
                <div class="xp-progress-container">
                    <div class="xp-header">
                        <span>XP Progress</span>
                        <span id="xpText">450 / 1000 XP</span>
                    </div>
                    <div class="xp-bar-bg">
                        <div class="xp-bar-fill" id="xpBarFill" style="width: 45%;"></div>
                    </div>
                </div>
                <div class="level-badge-large">
                    <span class="level-number" id="levelNum">4</span>
                    <span class="level-label">Level</span>
                </div>
            </div>

            <div class="stats-summary">
                <div class="stat-box">
                    <div class="stat-icon-sm"><i class="fas fa-award"></i></div>
                    <div>
                        <h4 style="font-size: 1.2rem;" id="badgeCount">--</h4>
                        <p style="font-size: 0.8rem; opacity: 0.5;">Badges Earned</p>
                    </div>
                </div>
                <div class="stat-box">
                    <div class="stat-icon-sm"><i class="fas fa-fire"></i></div>
                    <div>
                        <h4 style="font-size: 1.2rem;">7 Days</h4>
                        <p style="font-size: 0.8rem; opacity: 0.5;">Longest Streak</p>
                    </div>
                </div>
                <div class="stat-box">
                    <div class="stat-icon-sm"><i class="fas fa-bolt"></i></div>
                    <div>
                        <h4 style="font-size: 1.2rem;">Top 15%</h4>
                        <p style="font-size: 0.8rem; opacity: 0.5;">Leaderboard Rank</p>
                    </div>
                </div>
            </div>

            <h2 style="margin-bottom: 2rem;">Milestone Badges</h2>
            <div class="badge-grid" id="badgeGrid">
                <!-- Badges rendered by JS -->
            </div>
        </main>
    </div>

    <script src="common.js"></script>
    <script src="achievements.js"></script>
</body>

</html>
